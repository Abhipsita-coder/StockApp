version: '3.9'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    networks:
      - stocks-io-network
    environment:
      - REACT_APP_API_URI='http://localhost:4000'
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - MONGO_DB=${MONGO_DB}
      - JWT_SECRET=${JWT_SECRET}

networks:
    stocks-io-network:
        driver: bridge

volumes:
    data-volume:
    node_modules:
    web-root:
      driver: local