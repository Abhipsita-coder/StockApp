# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - stocks-io

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://stocksiocontainer.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a3abc836d2a842cb939744fec3b82bd2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_858082887f9744b989f84b1422ca47b3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: stocksiocontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a3abc836d2a842cb939744fec3b82bd2 }}/stocks-io:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'stocks-io'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_75159bcfa5784518a775066369c41013 }}
        images: 'stocksiocontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a3abc836d2a842cb939744fec3b82bd2 }}/stocks-io:${{ github.sha }}'