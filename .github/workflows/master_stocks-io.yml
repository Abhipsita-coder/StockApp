# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - stocks-io

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7043aceb781c4f7381b5fc31f2cac84e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_78514774b0c343688e90b44a4d872b7b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7043aceb781c4f7381b5fc31f2cac84e }}/roynulrohancontainer.azurecr.io/roynulrohancontainer/stocks-io:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'stocks-io'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a77d64cc9a0e4cd0931073343bae1720 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7043aceb781c4f7381b5fc31f2cac84e }}/roynulrohancontainer.azurecr.io/roynulrohancontainer/stocks-io:${{ github.sha }}'