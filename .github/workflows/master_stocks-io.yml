# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - stocks-io

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6d968015cdea4f0ab1fe0e9ab09a1eb8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2624229a804b4f1da374279c39c44e3a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6d968015cdea4f0ab1fe0e9ab09a1eb8 }}/roynulrohan.azurecr.io/roynulrohan/stocks-io:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'stocks-io'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4c59690e17654da78988af79383cda8e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6d968015cdea4f0ab1fe0e9ab09a1eb8 }}/roynulrohan.azurecr.io/roynulrohan/stocks-io:${{ github.sha }}'